<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <!-- Displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Blog Preview Card | Frontend Mentor</title>
  </head>
  <body>
    <div class="site-container">
      <header>
        <h1 class="sr-only">Blog Preview Card - A Frontend Mentor Project</h1>
      </header>
      <main class="card-container">
        <div class="card-section card__img-block"></div>
        <div class="card-section card__body">
          <div>
            <p class="card-label">Learning</p>
            <p class="card-meta">Published 21 Dec 2023</p>
          </div>
          <div>
            <h2 class="card-headline">HTML & CSS foundations</h2>
            <p class="card-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>
        <div class="card__footer">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author Greg Hooper"
            class="author-img"
          />
          <span class="card-byline">Greg Hooper</span>
        </div>
      </main>
      <footer class="fm-byline-row">
        <p class="fm-byline">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
            target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p class="fm-byline">
          Coded by
          <a
            href="https://github.com/tinuola/fm_blog-preview-card"
            target="_blank"
            >TechTinu</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
